<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Flow</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        /* Custom scrollbar hiding */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        .mask-gradient {
            mask-image: linear-gradient(to right, transparent, black 5%, black 95%, transparent);
            -webkit-mask-image: linear-gradient(to right, transparent, black 5%, black 95%, transparent);
        }
        /* Smooth IOS-like font rendering */
        body {
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
    </style>
</head>
<body class="bg-[#F0F2F5]">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo, useRef } = React;

        // --- Icons (Inline SVGs to avoid external dependencies) ---
        const Check = ({ className, strokeWidth }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth={strokeWidth || "2"} strokeLinecap="round" strokeLinejoin="round" className={className}><polyline points="20 6 9 17 4 12"></polyline></svg>
        );
        const Trash2 = ({ className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path><line x1="10" y1="11" x2="10" y2="17"></line><line x1="14" y1="11" x2="14" y2="17"></line></svg>
        );
        const Plus = ({ className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>
        );
        const ChevronRight = ({ className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><polyline points="9 18 15 12 9 6"></polyline></svg>
        );
        const Target = ({ className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><circle cx="12" cy="12" r="10"></circle><circle cx="12" cy="12" r="6"></circle><circle cx="12" cy="12" r="2"></circle></svg>
        );
        const Sparkles = ({ className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="m12 3-1.912 5.813a2 2 0 0 1-1.275 1.275L3 12l5.813 1.912a2 2 0 0 1 1.275 1.275L12 21l1.912-5.813a2 2 0 0 1 1.275-1.275L21 12l-5.813-1.912a2 2 0 0 1-1.275-1.275L12 3Z"></path></svg>
        );

        // --- Helper Functions ---
        const formatDateId = (date) => {
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            return `${year}-${month}-${day}`;
        };

        const getRelativeDateLabel = (date) => {
            const today = new Date();
            today.setHours(0, 0, 0, 0);
            const checkDate = new Date(date);
            checkDate.setHours(0, 0, 0, 0);
            
            const diffTime = checkDate - today;
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24)); 
            
            if (diffDays === 0) return 'Today';
            if (diffDays === 1) return 'Tomorrow';
            if (diffDays === -1) return 'Yesterday';
            
            return checkDate.toLocaleDateString('en-US', { weekday: 'short', month: 'short', day: 'numeric' });
        };

        const generateDates = () => {
            const dates = [];
            const today = new Date();
            for (let i = -14; i <= 14; i++) {
                const d = new Date(today);
                d.setDate(today.getDate() + i);
                dates.push(d);
            }
            return dates;
        };

        // --- Components ---

        const DateStrip = ({ selectedDate, onSelectDate }) => {
            const dates = useMemo(() => generateDates(), []);
            const scrollRef = useRef(null);
            const currentDateId = formatDateId(selectedDate);

            useEffect(() => {
                if (scrollRef.current) {
                    const index = dates.findIndex(d => formatDateId(d) === currentDateId);
                    if (index !== -1) {
                        const itemWidth = 70;
                        const containerWidth = scrollRef.current.clientWidth;
                        const scrollPos = (index * itemWidth) - (containerWidth / 2) + (itemWidth / 2);
                        scrollRef.current.scrollTo({ left: scrollPos, behavior: 'smooth' });
                    }
                }
            }, [currentDateId, dates]);

            return (
                <div 
                    ref={scrollRef}
                    className="flex overflow-x-auto gap-3 p-4 no-scrollbar mask-gradient"
                    style={{ scrollSnapType: 'x mandatory' }}
                >
                    {dates.map((date) => {
                        const dateId = formatDateId(date);
                        const isSelected = dateId === currentDateId;
                        const isToday = dateId === formatDateId(new Date());
                        
                        return (
                            <button
                                key={date.toISOString()}
                                onClick={() => onSelectDate(date)}
                                className={`
                                    flex-shrink-0 flex flex-col items-center justify-center
                                    w-[60px] h-[80px] rounded-2xl transition-all duration-300
                                    scroll-snap-align-center
                                    ${isSelected 
                                        ? 'bg-gradient-to-br from-indigo-500 to-purple-600 text-white shadow-lg scale-110' 
                                        : 'bg-white/50 hover:bg-white text-slate-600 hover:scale-105 border border-white/20 shadow-sm'}
                                `}
                            >
                                <span className={`text-xs font-medium uppercase ${isSelected ? 'text-indigo-100' : 'text-slate-400'}`}>
                                    {date.toLocaleDateString('en-US', { weekday: 'short' })}
                                </span>
                                <span className={`text-xl font-bold ${isSelected ? 'text-white' : 'text-slate-800'}`}>
                                    {date.getDate()}
                                </span>
                                {isToday && (
                                    <div className={`mt-1 w-1 h-1 rounded-full ${isSelected ? 'bg-white' : 'bg-indigo-500'}`} />
                                )}
                            </button>
                        );
                    })}
                </div>
            );
        };

        function App() {
            // Load from Local Storage on initial render
            const [todos, setTodos] = useState(() => {
                try {
                    const saved = localStorage.getItem('daily_flow_todos');
                    return saved ? JSON.parse(saved) : [];
                } catch (e) {
                    console.error('Failed to load todos', e);
                    return [];
                }
            });
            
            const [selectedDate, setSelectedDate] = useState(new Date());
            const [newTask, setNewTask] = useState('');
            const [isAdding, setIsAdding] = useState(false);
            
            // Save to Local Storage whenever todos change
            useEffect(() => {
                localStorage.setItem('daily_flow_todos', JSON.stringify(todos));
            }, [todos]);

            // Derived State
            const currentDateId = formatDateId(selectedDate);
            
            const currentTodos = useMemo(() => {
                const dayTodos = todos.filter(t => t.date === currentDateId);
                // Sort by creation time (newest last) or custom order if you prefer
                return dayTodos.sort((a, b) => (b.createdAt || 0) - (a.createdAt || 0));
            }, [todos, currentDateId]);

            const progress = useMemo(() => {
                if (currentTodos.length === 0) return 0;
                const completed = currentTodos.filter(t => t.completed).length;
                return Math.round((completed / currentTodos.length) * 100);
            }, [currentTodos]);

            // Handlers
            const handleAddTodo = (e) => {
                e.preventDefault();
                if (!newTask.trim()) return;

                const newTodo = {
                    id: crypto.randomUUID(), // Generates a unique ID
                    text: newTask.trim(),
                    completed: false,
                    date: currentDateId,
                    createdAt: Date.now()
                };

                setTodos(prev => [newTodo, ...prev]);
                setNewTask('');
                setIsAdding(false);
            };

            const toggleTodo = (todoId) => {
                setTodos(prev => prev.map(t => 
                    t.id === todoId ? { ...t, completed: !t.completed } : t
                ));
            };

            const deleteTodo = (todoId) => {
                setTodos(prev => prev.filter(t => t.id !== todoId));
            };

            return (
                <div className="min-h-screen bg-[#F0F2F5] text-slate-800 font-sans selection:bg-indigo-100">
                    <div className="max-w-md mx-auto min-h-screen bg-white shadow-2xl overflow-hidden flex flex-col relative">
                        
                        {/* Header Section */}
                        <div className="bg-[#FAFAFA] pt-8 pb-2 px-6 flex flex-col z-10 sticky top-0 border-b border-slate-100/50 backdrop-blur-md bg-opacity-80">
                            <div className="flex justify-between items-end mb-4">
                                <div>
                                    <h2 className="text-slate-400 text-sm font-semibold tracking-wider uppercase mb-1">
                                        {selectedDate.getFullYear()}
                                    </h2>
                                    <h1 className="text-3xl font-black text-slate-800 tracking-tight flex items-center gap-2">
                                        {getRelativeDateLabel(selectedDate)}
                                        {progress === 100 && currentTodos.length > 0 && (
                                            <Sparkles className="w-6 h-6 text-yellow-500 animate-pulse" />
                                        )}
                                    </h1>
                                </div>
                                <div className="flex flex-col items-end">
                                    <span className="text-sm font-bold text-indigo-600">{progress}%</span>
                                    <div className="w-24 h-2 bg-slate-200 rounded-full mt-1 overflow-hidden">
                                        <div 
                                            className="h-full bg-gradient-to-r from-indigo-500 to-purple-500 transition-all duration-700 ease-out"
                                            style={{ width: `${progress}%` }}
                                        />
                                    </div>
                                </div>
                            </div>

                            {/* Date Picker */}
                            <div className="-mx-6">
                                <DateStrip selectedDate={selectedDate} onSelectDate={setSelectedDate} />
                            </div>
                        </div>

                        {/* Task List */}
                        <div className="flex-1 overflow-y-auto p-6 pb-24">
                            {currentTodos.length === 0 ? (
                                <div className="h-full flex flex-col items-center justify-center text-center p-8 opacity-60">
                                    <div className="w-20 h-20 bg-indigo-50 rounded-full flex items-center justify-center mb-4">
                                        <Target className="w-10 h-10 text-indigo-300" />
                                    </div>
                                    <p className="text-lg font-medium text-slate-600">No tasks for this day</p>
                                    <p className="text-sm text-slate-400 max-w-[200px] mt-2">
                                        Take a deep breath or plan something amazing.
                                    </p>
                                </div>
                            ) : (
                                <div className="space-y-3">
                                    {currentTodos.map((todo) => (
                                        <div 
                                            key={todo.id}
                                            className={`
                                                group relative bg-white rounded-2xl p-4 shadow-sm border border-slate-100
                                                transition-all duration-300 ease-in-out hover:shadow-md
                                                ${todo.completed ? 'opacity-60 scale-[0.98]' : 'scale-100'}
                                            `}
                                        >
                                            <div className="flex items-center gap-4">
                                                <button
                                                    onClick={() => toggleTodo(todo.id)}
                                                    className={`
                                                        w-6 h-6 rounded-full border-2 flex items-center justify-center transition-colors duration-300
                                                        ${todo.completed 
                                                            ? 'bg-green-500 border-green-500' 
                                                            : 'border-slate-300 hover:border-indigo-400'}
                                                    `}
                                                >
                                                    {todo.completed && <Check className="w-3.5 h-3.5 text-white" strokeWidth={3} />}
                                                </button>
                                                
                                                <span 
                                                    className={`
                                                        flex-1 text-[15px] leading-snug transition-all duration-300 break-words
                                                        ${todo.completed ? 'line-through text-slate-400' : 'text-slate-700 font-medium'}
                                                    `}
                                                >
                                                    {todo.text}
                                                </span>

                                                <button 
                                                    onClick={() => deleteTodo(todo.id)}
                                                    className="opacity-0 group-hover:opacity-100 transition-opacity p-2 hover:bg-red-50 rounded-lg group/btn"
                                                >
                                                    <Trash2 className="w-4 h-4 text-slate-300 group-hover/btn:text-red-500" />
                                                </button>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            )}
                        </div>

                        {/* Input Area - Floating Bottom */}
                        <div className="absolute bottom-0 left-0 right-0 p-6 bg-gradient-to-t from-white via-white to-transparent pointer-events-none flex justify-center">
                            <div className={`
                                pointer-events-auto
                                w-full bg-white rounded-3xl shadow-[0_8px_30px_rgb(0,0,0,0.12)] border border-slate-100
                                transition-all duration-500 ease-spring
                                ${isAdding ? 'scale-100 opacity-100 translate-y-0' : 'scale-90 opacity-0 translate-y-8 absolute pointer-events-none'}
                            `}>
                                <form onSubmit={handleAddTodo} className="flex items-center p-2">
                                    <input
                                        autoFocus={isAdding}
                                        type="text"
                                        value={newTask}
                                        onChange={(e) => setNewTask(e.target.value)}
                                        placeholder="What needs to be done?"
                                        className="flex-1 bg-transparent border-none focus:ring-0 text-slate-700 placeholder:text-slate-400 px-4 py-3 text-lg outline-none"
                                    />
                                    <button 
                                        type="submit"
                                        disabled={!newTask.trim()}
                                        className="w-10 h-10 bg-indigo-600 rounded-full flex items-center justify-center text-white disabled:opacity-50 disabled:bg-slate-200 transition-all hover:bg-indigo-700 active:scale-95 shadow-lg shadow-indigo-200"
                                    >
                                        <ChevronRight className="w-5 h-5" />
                                    </button>
                                </form>
                            </div>

                            <button 
                                onClick={() => setIsAdding(!isAdding)}
                                className={`
                                    pointer-events-auto
                                    w-14 h-14 rounded-full flex items-center justify-center shadow-xl shadow-indigo-200
                                    transition-all duration-500 ease-spring z-20
                                    ${isAdding 
                                        ? 'bg-slate-100 text-slate-500 rotate-45 translate-y-[200px]' 
                                        : 'bg-indigo-600 text-white rotate-0 hover:scale-110 active:scale-90'}
                                `}
                            >
                                <Plus className="w-7 h-7" />
                            </button>
                            
                            {/* Overlay to close input */}
                            {isAdding && (
                                <div 
                                    className="fixed inset-0 bg-white/60 backdrop-blur-sm z-[-1] pointer-events-auto"
                                    onClick={() => setIsAdding(false)}
                                />
                            )}
                        </div>

                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
